<body>
<div id="wrapper" class="moderation">
	<div class="head hText">
		<div class="headLeft">
			<div class="homeLogo">
				<a href="home">
					<img class="goHome homePosition" data-position="148" src="../img/home-logo.png" />
				</a>
			</div>
		</div>
		<div class="headRight">
			<div class="statement">
				HUMANIZING<br />
				THE HIV EXPERIENCE
			</div>
			<div class="share">
				<a href="mailto:mystatusisnotasecret@gmail.com" target="_top">
					<div class="icon email"></div>
				</a>
				<a href="//www.facebook.com/MyStatusIsNotASecret" target="_blank">
					<div class="icon facebook"></div>
				</a>
				<a href="//twitter.com/mystatusis" target="_blank">
					<div class="icon twitter"></div>
				</a>
			</div>
			<div class="nav">
				<a href="about" id="aboutLink" data-position="191">ABOUT</a>
				<a href="whyknow" id="whyknowLink" data-position="330">WHY KNOW?</a>
				<a href="shared" id="shared" data-position="475">SHARED</a>
				<a href="interviews" id="interviews" data-position="618">INTERVIEWS</a>
				<a href="give" id="giveLink" data-position="749">GIVE</a>
				<a href="resources" id="resourcesLink" data-position="874">RESOURCES</a>
			</div>
		</div>
	</div>
	<img id="dot" src="../img/reddot.png" />
	<div class="content">
		<div class="r1">
			<div class="prompt hText">
				MODERATION
			</div>
		</div>
		<div class="r2">
			<div id="feed" class="js-masonry" data-bind="foreach: feed.pages">
				<div class="storyTile" data-bind="isotope: {container: '#feed', itemSelector: '.storyTile'}, attr: {'id': _id}">
					<img data-bind="attr: {'src': '//d1cllk76e9bo1o.cloudfront.net/' + cloudfrontURL}" />
					<div class="divisor"></div>
<!-- Author Formatting Conditionals -->
					<!-- ko if: name.first != "" &&  name.last != "" -->
					<div class="author hText" data-bind="text: name.first[0] + '. ' + name.last"></div>
					<!-- /ko -->
					<!-- ko if: name.first != "" &&  name.last == "" -->
					<div class="author hText" data-bind="text: name.first"></div>
					<!-- /ko -->
					<!-- ko if: name.first == "" &&  name.last != "" -->
					<div class="author hText" data-bind="text: name.last"></div>
					<!-- /ko -->
					<!-- ko if: name.first == "" && name.last == "" -->
					<div class="author hText" data-bind="text: 'Anonymous'"></div>
					<!-- /ko -->
<!-- Location Formatting Conditionals -->
					<!-- ko if: location.country != "" && location.state != "" -->
					<div class="location hText" data-bind="text: location.country + ', ' + location.state"></div>
					<!-- /ko -->
					<!-- ko if: location.country != "" && location.state == "" -->
					<div class="location hText" data-bind="text: location.country"></div>
					<!-- /ko -->
					<!-- ko if: location.country == "" && location.state != "" -->
					<div class="location hText" data-bind="text: location.state"></div>
					<!-- /ko -->
					<!-- ko if: location.country == "" && location .state == "" -->
					<!-- /ko -->
					<div class="story cText" data-bind="text: $data.story"></div>
				</div>
			</div>
		</div>
		<div class="r3">
			<div class="loading hText">
				LOADING
				<div id="loadingBarsG">
					<div id="loadingBarsG_1" class="loadingBarsG"></div>
					<div id="loadingBarsG_2" class="loadingBarsG"></div>
					<div id="loadingBarsG_3" class="loadingBarsG"></div>
					<div id="loadingBarsG_4" class="loadingBarsG"></div>
					<div id="loadingBarsG_5" class="loadingBarsG"></div>
					<div id="loadingBarsG_6" class="loadingBarsG"></div>
					<div id="loadingBarsG_7" class="loadingBarsG"></div>
					<div id="loadingBarsG_8" class="loadingBarsG"></div>
				</div>
			</div>
			<div class="failed hText">
				UH OH! FAILED TO LOAD STORIES
			</div>
		</div>
	</div>
	<div id="mask">
		<div id="loader" class="hText">
			PROCESSING
			<div id="loadingBarsG">
				<div id="loadingBarsG_1" class="loadingBarsG"></div>
				<div id="loadingBarsG_2" class="loadingBarsG"></div>
				<div id="loadingBarsG_3" class="loadingBarsG"></div>
				<div id="loadingBarsG_4" class="loadingBarsG"></div>
				<div id="loadingBarsG_5" class="loadingBarsG"></div>
				<div id="loadingBarsG_6" class="loadingBarsG"></div>
				<div id="loadingBarsG_7" class="loadingBarsG"></div>
				<div id="loadingBarsG_8" class="loadingBarsG"></div>
			</div>
		</div>
	</div>
	<div class="ui">
		<div class="selectAll button hText">SELECT ALL</div>
		<div class="deselectAll button hText">DESELECT ALL</div>
		<div class="approvePosts button hText">APPROVE SELECTION</div>
		<div class="hidePosts button hText">HIDE SELECTION</div>
		<div class="showApproved button hText">SHOW APPROVED</div>
		<div class="showHidden button hText">SHOW HIDDEN</div>
		<div class="featurePost button hText">FEATURE POST</div>
		<div class="deleteSelected button hText">DELETE SELECTION</div>
		<div class="showNew button hText">SHOW NEW</div>
		<div class="showFeatured button hText">SHOW FEATURED</div>
	</div>
</div>
</body>
