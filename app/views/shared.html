<body>
<div id="wrapper" class="shared">
	<div class="head hText">
		<div class="headLeft">
			<div class="homeLogo">
				<a href="home">
					<img src="../img/home-logo.png" />
				</a>
			</div>
			<div class="statement">
				SUPPORTING PARTICIPANTS<br />
				OF AIDS/LIFE CYCLE AND<br />
				THE WORK OF THE AIDS<br />
				HEALTHCARE FOUNDATION
			</div>
		</div>
		<div class="headRight">
			<div class="share">
				<div class="icon email"></div>
				<div class="icon facebook"></div>
				<div class="icon twitter"></div>
			</div>
			<div class="nav">
				<a href="about" id="aboutLink">ABOUT</a>
				<a href="whyshare" id="whyshareLink">WHY SHARE?</a>
				<a href="give" id="giveLink">GIVE</a>
				<a href="resources" id="resourcesLink">RESOURCES</a>
			</div>
		</div>
	</div>
	<div class="r1">
		<div class="prompt hText" onclick="feed.update()">
			MY STATUS IS NOT A SECRET BECAUSE...
		</div>
	</div>
	<div class="r2">
		<!-- ko if: feed.pages != 'undefined' -->
		<div id="feed" data-bind="foreach: feed.pages">
			<!-- ko if: page != 'undefined' -->
			<div class="page js-masonry" data-bind="foreach: page" data-masonry-options='{"columnWidth": 220, "itemSelector": ".storyTile"}'>
				<div class="storyTile" data-bind="isotope: {container: '#feed', itemSelector: '.storyTile'}">
					<img src="../img/my-status-200.png" />
					<div class="divisor"></div>
					<div class="author hText">
						<!-- ko if: name.first != 'undefined' -->
						<span data-bind="text: name.first"></span>
						<!-- /ko -->
						<!-- ko if: location.state != 'undefined' -->
						<span data-bind="text: location.state"></span>
						<!-- /ko -->
					</div>

				</div>
			</div>
			<!-- /ko -->
		</div>
		<!-- /ko -->
	</div>
	<div class="r3">
		<div class="loading hText">
			LOADING
			<div id="loadingBarsG">
				<div id="loadingBarsG_1" class="loadingBarsG"></div>
				<div id="loadingBarsG_2" class="loadingBarsG"></div>
				<div id="loadingBarsG_3" class="loadingBarsG"></div>
				<div id="loadingBarsG_4" class="loadingBarsG"></div>
				<div id="loadingBarsG_5" class="loadingBarsG"></div>
				<div id="loadingBarsG_6" class="loadingBarsG"></div>
				<div id="loadingBarsG_7" class="loadingBarsG"></div>
				<div id="loadingBarsG_8" class="loadingBarsG"></div>
			</div>
		</div>
	</div>
</div>
</body>
